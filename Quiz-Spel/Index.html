
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-spel</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0; 
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px; 
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #bbb;
    }

    #next-btn {
      background-color: #141f15;
      color: white;
    }

    #next-btn:hover {
      background-color: #254526;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz-spel</h1>
    <button id="start-btn">Starta Quiz</button>
    <div id="question" style="display: none;"></div>
    <div id="options" style="display: none;"></div>
    <button id="next-btn" style="display: none;">Nästa fråga</button>
    <div id="feedback" style="display:none;"></div>
    <div id="score" style="display: none;"></div>
  </div>
  <script src="Javascript.js"></script>
</body>
</html>
